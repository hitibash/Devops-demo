apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: your-dockerhub-user/devops-demo:${BUILD_NUMBER}
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: flask-config
